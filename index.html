<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Codejam-Canvas</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="wrapper">
    <header class="header">
      <img src="./assets/menu.svg" alt="icon">
      <h1>CodeJam - Canvas</h1>
    </header>
    
    <main class="main-container">

      <div class="main-left-panel">
          <div class="main-left-panel__tools">
            <button id="paint-bucket"><img src="./assets/paint-bucket.svg" alt="paint-bucket">Paint bucket</button>
            <button id="eyedropper"><img src="./assets/eyedropper.svg" alt="eye-dropper">Eyedropper</button>
            <button id="move"><img src="./assets/movie.svg" alt="movie">Move</button>
            <button id="transform"><img src="./assets/transform.svg" alt="transform">Transform</button>
          </div>
          <div class="main-left-panel__colors">
            <button id="current">
              <p></p>Current color
          </button>
          <button id="previous">
              <p></p>Prev color
          </button>
          <button id="red">
              <p></p>red
          </button>
          <button id="blue">
              <p></p>blue
          </button>
          </div>
      </div>

      <div class="main-canvas">
          <canvas id="pixel" width="512" height="512"></canvas>
      </div>

      <div class="main-right-panel">
        <button id="four">
          <p></p>4x4
        </button>
        <button id="thirty-two">
          <p></p>32x32
        </button>
        <button id="five-hundred-twelve">
          <p></p>512x512
        </button>
      </div>

    </main>

    <footer class="footer">
      <p style="text-align: center">Copyright 2019 Â© All rights reserved</p>
    </footer>
    
  </div>

</body>
</html>
